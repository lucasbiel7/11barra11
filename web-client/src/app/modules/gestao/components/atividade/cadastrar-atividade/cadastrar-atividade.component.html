<section class="w-100">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Detalhamento</mat-card-title>
        </mat-card-header>
        <mat-card-content class="ml-5 mr-5 mt-4">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                        <mat-form-field class="w-100">
                            <mat-select placeholder="Projeto">
                                <mat-option value="option">Projeto</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                        <mat-form-field class="w-100">
                            <mat-select placeholder="Tipo de Atividade">
                                <mat-option value="option">Atividade</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
                        <mat-form-field class="w-100">
                            <input matInput placeholder="Nome">
                        </mat-form-field>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                        <mat-form-field class="w-100">
                            <mat-select placeholder="Fase">
                                <mat-option value="option">Fase</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                        <mat-form-field class="w-100">
                            <input matInput [matDatepicker]="dtInicio" placeholder="Data Prevista de Início">
                            <mat-datepicker-toggle matSuffix [for]="dtInicio"></mat-datepicker-toggle>
                            <mat-datepicker #dtInicio></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                        <mat-form-field class="w-100">
                            <input matInput [matDatepicker]="dtFim" placeholder="Data Prevista de Término">
                            <mat-datepicker-toggle matSuffix [for]="dtFim"></mat-datepicker-toggle>
                            <mat-datepicker #dtFim></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                        <mat-form-field class="w-100">
                            <input matInput placeholder="Entrega">
                        </mat-form-field>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                        <mat-form-field class="w-100">
                            <mat-select placeholder="Ordem de Serviço">
                                <mat-option value="option">OS</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-6">
                        <mat-form-field class="w-100">
                            <input matInput placeholder="Nome Tag">
                        </mat-form-field>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-6">
                        <mat-card-actions>
                            <button color="primary" mat-raised-button>Cancelar</button>
                            <button color="primary" mat-raised-button>Adicionar</button>
                        </mat-card-actions>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
    <mat-card>
        <mat-card-header>
            <div class="row w-100">
                <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
                    <mat-card-title>Tag's</mat-card-title>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 text-right align-self-center">
                    <button mat-icon-button (click)="excluirTag()">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </div>
        </mat-card-header>
        <mat-card-content class="w-100">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                        <ng-container matColumnDef="position">
                            <th mat-header-cell *matHeaderCellDef style="width: 5rem">
                                <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
                                    [indeterminate]="selection.hasValue() && !isAllSelected()">
                                </mat-checkbox>
                            </th>

                            <td mat-cell *matCellDef="let row">
                                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                                    [checked]="selection.isSelected(row)">
                                </mat-checkbox>
                            </td>
                        </ng-container>
                    </div>

                    <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Nome </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
                        </tr>
                    </div>
                </div>
            </table>
        </mat-card-content>
        <mat-card-actions class="text-right p-2">
            <button color="primary" mat-raised-button>Cancelar</button>
            <button color="primary" mat-raised-button>Salvar</button>
        </mat-card-actions>
    </mat-card>
</section>
