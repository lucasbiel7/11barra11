<section class="conteudo">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <header class="align-self-center">
                    <p class="titulo " [innerHTML]="titulo"></p>
                </header>
            </div>
        </div>
        <div class="d-flex justify-content-end mt-2">
            <div>
                <ng-content select="[botoao-acoes]"></ng-content>
            </div>
        </div>
        <div class="row">
            <ng-content select="['conteudo']"></ng-content>
        </div>
    </div>
</section>
