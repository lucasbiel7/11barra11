<section class="conteudo">
    <div class="container-fluid pl-0">
        <div class="row">
            <div class="col pr-0">
                <header class="align-self-center">
                    <p class="titulo " [innerHTML]="titulo"></p>
                </header>
            </div>
            <div class="d-flex justify-content-end botoao-acoes">
                <ng-content select="[botoao-acoes]"></ng-content>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mt-1">
                <ng-content select="[conteudo]"></ng-content>
            </div>
        </div>
    </div>
</section>
