<header>
    <div class="text-center">
        <img src="assets/img/cabecalho.png">
    </div>
    <div class="example-container">
        <mat-toolbar class="example-toolbar">
            <button mat-icon-button>
                <mat-icon (click)="showMenu()">menu</mat-icon>
                {{nome}}
            </button>
        </mat-toolbar>
        <mat-sidenav-container class="example-sidenav-container">
            <mat-sidenav #snav fixedTopGap="56">
                <mat-nav-list>
                    <a mat-list-item routerLink="."></a>
                </mat-nav-list>
            </mat-sidenav>
        </mat-sidenav-container>
    </div>
    
</header>
<onz-menu [showMenu]="show" *ngIf="show"></onz-menu>
