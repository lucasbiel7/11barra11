<section>
    <div class="row no-gutters justify-content-center">
        <div *ngFor="let item of itensMenu">
            <div class="d-flex">
                <button matTooltip="{{item.tooltip}}" matTooltipPosition="right" mat-icon-button>
                    <mat-icon>{{item.icone}}</mat-icon>
                </button>
            </div>
        </div>
    </div>
</section>
